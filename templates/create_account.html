<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="login">
    <h1>Luo tunnus</h1>
    <form action="/add_student" method="POST" onsubmit="return check1(this)">
        Valitse rooli:
        <p>
            <select name="role">
                <option value="students"> Opiskelija
                <option value="teachers"> Opettaja
            </select>
        </p>
        <p>Etunimi:<br>
        <input type="text" name="firstname" required {{ value1 }}></p>
        <p>Sukunimi:<br>
        <input type="text" name="lastname" required {{ value2 }}></p>
        <p>Käyttäjätunnus:<br>
        <input type="text" pattern=".{3,}" name="username" required title="Käyttäjätunnuksen vähimmäispituus on 3 merkkiä." {{ value3 }}>
        {{ message }}</p>
        <p>Salasana:<br>
        <input type="password" pattern=".{8,}" name="password1" required title="Salasanan vähimmäispituus on 8 merkkiä." {{ value4 }}></p>
        <p>Toista salasana:<br>
        <input type="password" pattern=".{8,}" name="password2" required title="Salasanan vähimmäispituus on 8 merkkiä." {{ value5 }}></p><hr>
        {{ password_check }}
        <p>Salainen avain:<br>
        (Täytä tämä kenttä vain, jos luot tunnuksen opettajan roolissa.)<br>
        <input type="password" name="secretkey"></p>
        {{ error }}
        <hr>
        <input type="submit" value="Luo tunnus">
    </form>
    <form action="/">
        <input type="submit" value="Takaisin">
    </form>
</div>

<script>
    function check1(form) {
        if (form.password1.value != form.password2.value) {
            alert("Salasanat eivät täsmää.");
            return false;
        }
        return true;
}


</script>
