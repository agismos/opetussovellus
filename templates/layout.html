<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>Opetussovellus</title>
    </head>

    <body>
        {% if session.username %}
        <header>
            TÄMÄ ON OPETUSSOVELLUS!
        </header><br>

        <nav>
            <div class="nav">
                Olet kirjautunut nimellä {{ session.username }}. <hr>
                <a href="/logout">Kirjaudu ulos</a>
                <a href="/information">Omat tiedot</a>
                <a href="/exams">Tee tentti</a>
            </div>
        </nav><br>

        <div class="container">
            <div class="aside">
                {% block courses %}{% endblock %}
            </div>

            <div class="main">
                {% block main %}{% endblock %}
            </div>
        </div>




        {% else %}
        <div class="login">
        <form action="/login" method="POST">
                <p>Tunnus:
                <input type="text" name="username">
                {{ message1 }}</p>
                <p>Salasana:
                <input type="password" name="password">
                {{ message2 }}</p>
                <p>Rooli:
                    <select name="role">
                        <option value="students"> Opiskelija
                        <option value="teachers"> Opettaja
                    </select>
                </p>
                <input type="submit" value="Kirjaudu">
                <p><a href="/create_account">Luo tunnus</a></p>
        </div>
        </form>
        {% endif %}

    </body>
</html>
